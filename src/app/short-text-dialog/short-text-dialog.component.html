<div class="modalContainer">

  <form class="filename-form">
    <div fxLayout="row" fxLayoutAlign="space-between center">

      <div fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field class="full-width">
          <mat-label>FileName</mat-label>
          <input matInput
                 [formControl]="fileNameFormControl"
                 [errorStateMatcher]="matcher"
                 placeholder="Ex. myNewFile">
          <mat-hint>{{data.message}}</mat-hint>
<!--          <mat-error-->
<!--            *ngIf="fileNameFormControl.hasError('pattern') && !fileNameFormControl.hasError('required')">-->
<!--            Please enter a valid file name-->
<!--          </mat-error>-->
<!--          <mat-error *ngIf="fileNameFormControl.hasError('required')">-->
<!--            File name <strong>required</strong>-->
<!--          </mat-error>-->
        </mat-form-field>
      </div>

      <button mat-button mat-raised-button fxFlex type="submit"
              [disabled]="!fileNameFormControl.valid"
              (click)="onClickOk()">
        {{data.yesText}}
      </button>


    </div>


  </form>
</div>
